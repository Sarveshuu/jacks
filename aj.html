    <style>
        /* --- Basic Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffc371, #ff5f6d); /* Orange gradient background */
            color: #333;
            min-height: 100vh;
            overflow-x: hidden; /* Horizontal scroll ko rokne ke liye */
        }

        /* --- Header Styling --- */
        .main-header {
            text-align: center;
            padding: 2rem 1rem;
            animation: slideDown 1s ease-out forwards;
        }

        .main-header h1 {
            font-family: 'Pacifico', cursive; /* Cursive font */
            font-size: clamp(2.5rem, 8vw, 4rem); /* Responsive font size */
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* --- Sticker Gallery --- */
        .sticker-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Sticker Item Styling --- */
        .sticker-item {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0; /* Animation ke liye shuruaat mein hide karein */
            transform: translateY(30px);
            animation: fadeInUp 0.5s ease-out forwards;
        }

        /* --- Hover Animation --- */
        .sticker-item:hover {
            transform: translateY(-10px) scale(1.05); /* Upar uthega aur thoda bada hoga */
            box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .sticker-item a {
            display: block;
            text-decoration: none;
        }

        .sticker-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .sticker-item:hover img {
            transform: rotate(3deg); /* Hover par image thodi ghumegi */
        }

        /* --- Keyframe Animations --- */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
