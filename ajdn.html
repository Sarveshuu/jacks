    <style>
        /* --- Basic Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffc371, #ff5f6d); /* Orange gradient background */
            color: #333;
            min-height: 100vh;
            overflow-x: hidden; /* Horizontal scroll ko rokne ke liye */
        }

        /* --- Header Styling --- */
        .main-header {
            text-align: center;
            padding: 2rem 1rem;
            animation: slideDown 1s ease-out forwards;
        }

        .main-header h1 {
            font-family: 'Pacifico', cursive; /* Cursive font */
            font-size: clamp(2.5rem, 8vw, 4rem); /* Responsive font size */
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* --- Sticker Gallery --- */
        .sticker-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* --- Sticker Item Styling --- */
        .sticker-item {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0; /* Animation ke liye shuruaat mein hide karein */
            transform: translateY(30px);
            animation: fadeInUp 0.5s ease-out forwards;
            cursor: pointer;
        }

        /* --- Hover Animation --- */
        .sticker-item:hover {
            transform: translateY(-10px) scale(1.05); /* Upar uthega aur thoda bada hoga */
            box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .sticker-item a {
            display: block;
            text-decoration: none;
        }

        .sticker-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        .sticker-item:hover img {
            transform: rotate(3deg); /* Hover par image thodi ghumegi */
        }

        /* --- Popup Modal Styling --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transform: scale(0.7);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .popup-content {
            transform: scale(1);
        }

        .popup-content img {
            max-width: 80vw;
            max-height: 60vh;
            border-radius: 15px;
            margin-bottom: 1.5rem;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 2.5rem;
            line-height: 1;
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
            transition: transform 0.2s ease, color 0.2s ease;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
            color: #ff5f6d;
        }

        .download-button {
            display: inline-block;
            background: linear-gradient(135deg, #ffc371, #ff5f6d);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(255, 95, 109, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 95, 109, 0.6);
        }

        /* --- Keyframe Animations --- */
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <!-- Download Popup -->
    <div id="popup-modal" class="modal-overlay">

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Zaroori elements ko select karein
            const stickerLinks = document.querySelectorAll('.sticker-item a');
            const modal = document.getElementById('popup-modal');
            const popupImg = document.getElementById('popup-img');
            const downloadBtn = document.getElementById('download-btn');
            const closeBtn = document.getElementById('close-popup');

            // Har sticker link par click event lagayein
            stickerLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault(); // Default download ko rokein

                    const imgSrc = this.href;
                    const downloadName = this.getAttribute('download');

                    // Popup mein image aur download link set karein
                    popupImg.src = imgSrc;
                    downloadBtn.href = imgSrc;
                    downloadBtn.setAttribute('download', downloadName);

                    // Popup dikhayein
                    modal.classList.add('active');
                });
            });

            // Popup band karne ka function
            function hideModal() {
                modal.classList.remove('active');
            }

            // Close button par click karke popup band karein
            closeBtn.addEventListener('click', hideModal);

            // Overlay (popup ke bahar) par click karke popup band karein
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    hideModal();
                }
            });
        });
    </script>
