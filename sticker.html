<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Stickers - 50+ New Animated Stickers</title>
    <style>
        /* CSS Code Starts Here */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Poppins:wght@400;600&display=swap');

        :root {
            --orange: #ff7f50;
            --dark-orange: #ff6347;
            --white: #ffffff;
            --light-bg: #fff5f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            overflow-x: hidden;
            position: relative;
        }

        /* Bubbling Background Animation */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 127, 80, 0.2);
            border-radius: 50%;
            animation: rise 25s infinite;
        }

        .bubble:nth-child(1) { left: 10%; animation-duration: 15s; }
        .bubble:nth-child(2) { left: 20%; animation-duration: 12s; animation-delay: 2s; width: 20px; height: 20px; }
        .bubble:nth-child(3) { left: 35%; animation-duration: 20s; }
        .bubble:nth-child(4) { left: 50%; animation-duration: 18s; animation-delay: 4s; width: 60px; height: 60px; }
        .bubble:nth-child(5) { left: 65%; animation-duration: 14s; }
        .bubble:nth-child(6) { left: 80%; animation-duration: 16s; animation-delay: 1s; width: 30px; height: 30px; }
        .bubble:nth-child(7) { left: 90%; animation-duration: 22s; }
        .bubble:nth-child(8) { left: 25%; animation-duration: 17s; animation-delay: 5s; }
        .bubble:nth-child(9) { left: 55%; animation-duration: 13s; animation-delay: 3s; width: 25px; height: 25px; }
        .bubble:nth-child(10) { left: 75%; animation-duration: 19s; }

        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem;
            color: var(--dark-orange);
            text-shadow: 3px 3px 0 var(--white), 6px 6px 0 rgba(255, 127, 80, 0.3);
            margin: 40px 0;
            animation: bounceIn 1s ease;
        }
        
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% { transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000); }
            0% { opacity: 0; transform: scale3d(.3, .3, .3); }
            20% { transform: scale3d(1.1, 1.1, 1.1); }
            40% { transform: scale3d(.9, .9, .9); }
            60% { opacity: 1; transform: scale3d(1.03, 1.03, 1.03); }
            80% { transform: scale3d(.97, .97, .97); }
            100% { opacity: 1; transform: scale3d(1, 1, 1); }
        }

        /* Sticker Gallery */
        .sticker-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .sticker-item {
            background: var(--white);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 10px 20px var(--shadow);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .sticker-item:hover {
            animation: sticker-hop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes sticker-hop {
            0%   { transform: translateY(0)    scale(1)   rotate(0);    box-shadow: 0 10px 20px var(--shadow); }
            50%  { transform: translateY(-15px) scale(1.1) rotate(-5deg); box-shadow: 0 20px 35px rgba(255, 127, 80, 0.4); }
            100% { transform: translateY(-10px) scale(1.05) rotate(0deg);  box-shadow: 0 15px 30px rgba(255, 127, 80, 0.3); }
        }

        .sticker-item svg {
            width: 100%;
            height: auto;
        }
        
        .sticker-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transform: skewX(-30deg);
            transition: left 0.7s ease;
        }
        
        .sticker-item:hover::before {
            left: 150%;
        }

        /* Modal Popup */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            position: relative;
            animation: zoomIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-sticker {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2rem;
            color: #555;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-btn:hover {
            transform: rotate(90deg);
        }

        .download-btn {
            background-color: var(--orange);
            color: var(--white);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        
        .download-btn:hover {
            background-color: var(--dark-orange);
            transform: scale(1.05);
        }
    </style>
</head>

                `<path d="M30,65 Q50,80 70,65" stroke="#6E2C00" stroke-width="2" fill="none"/><circle cx="35" cy="50" r="5" fill="black"/><circle cx="65" cy="50" r="5" fill="black"/><text x="50" y="75" font-size="15" fill="black" text-anchor="middle">...</text>`, // 45. Speechless
                `<path d="M30,65 Q50,80 70,65" stroke="#6E2C00" stroke-width="2" fill="none"/><circle cx="35" cy="50" r="5" fill="black"/><circle cx="65" cy="50" r="5" fill="black"/><path d="M45,40 L55,40 L50,50 Z" fill="#E74C3C"/>`, // 46. Nose
                `<path d="M30,65 Q50,80 70,65" stroke="#6E2C00" stroke-width="2" fill="none"/><circle cx="35" cy="50" r="5" fill="black"/><circle cx="65" cy="50" r="5" fill="black"/><path d="M20,70 L 80,70" stroke="#6E2C00" stroke-width="2"/>`, // 47. Wide Mouth
                `<path d="M30,65 Q50,80 70,65" stroke="#6E2C00" stroke-width="2" fill="none"/><circle cx="35" cy="50" r="5" fill="black"/><circle cx="65" cy="50" r="5" fill="black"/><path d="M45,70 a 5,5 0 0,1 10,0" stroke="#6E2C00" stroke-width="2" fill="none"/>`, // 48. Small 'o' mouth
                `<path d="M30,65 Q50,80 70,65" stroke="#6E2C00" stroke-width="2" fill="none"/><circle cx="35" cy="50" r="5" fill="black"/><circle cx="65" cy="50" r="5" fill="black"/><path d="M40,40 L 60,40 L 50,30 Z" fill="#5D6D7E"/>`, // 49. Headphones
                `<path d="M30,65 Q50,80 70,65" stroke="#6E2C00" stroke-width="2" fill="none"/><circle cx="35" cy="50" r="5" fill="black"/><circle cx="65" cy="50" r="5" fill="black"/><text x="50" y="40" font-size="15" fill="#2ECC71" text-anchor="middle">$</text><text x="35" y="55" font-size="15" fill="#2ECC71" text-anchor="middle">$</text>`, // 50. Money Eyes
                `<path d="M30,65 Q50,80 70,65" stroke="#6E2C00" stroke-width="2" fill="none"/><circle cx="35" cy="50" r="5" fill="black"/><circle cx="65" cy="50" r="5" fill="black"/><path d="M45,70 L55,70" stroke="#6E2C00" stroke-width="2"/><path d="M45,75 L55,75" stroke="#6E2C00" stroke-width="2"/><path d="M45,80 L55,80" stroke="#6E2C00" stroke-width="2"/><path d="M48,70 L48,80" stroke="#6E2C00" stroke-width="2"/><path d="M52,70 L52,80" stroke="#6E2C00" stroke-width="2"/>`, // 51. Waffle Mouth
                `<path d="M30,65 Q50,80 70,65" stroke="#6E2C00" stroke-width="2" fill="none"/><circle cx="35" cy="50" r="5" fill="black"/><circle cx="65" cy="50" r="5" fill="black"/><path d="M40,30 L60,30 L50,20 Z" fill="#F39C12"/><path d="M40,40 L60,40 L50,30 Z" fill="#F39C12"/>`, // 52. Double Crown
            ];
            
            // Function to load stickers into the gallery
            function loadStickers() {
                stickerContents.forEach((content) => {
                    const stickerSVG = createStickerBase(content);
                    const stickerItem = document.createElement('div');
                    stickerItem.classList.add('sticker-item');
                    stickerItem.innerHTML = stickerSVG;
                    stickerGallery.appendChild(stickerItem);
                    stickerItem.addEventListener('click', () => openModal(stickerSVG));
                });
            }

            function openModal(stickerSVG) {
                modalStickerContainer.innerHTML = stickerSVG;
                modalStickerContainer.firstElementChild.classList.add('modal-sticker');
                stickerModal.style.display = 'flex';
            }

            function closeModal() {
                stickerModal.style.display = 'none';
            }
            
            closeBtn.addEventListener('click', closeModal);
            stickerModal.addEventListener('click', (e) => {
                if (e.target === stickerModal) closeModal();
            });

            downloadBtn.addEventListener('click', () => {
                const svgElement = modalStickerContainer.querySelector('svg');
                const svgData = new XMLSerializer().serializeToString(svgElement);

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const size = 500;
                canvas.width = size;
                canvas.height = size;

                const img = new Image();
                img.onload = function() {
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, size, size);
                    const link = document.createElement('a');
                    link.download = 'sign-sticker.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                };
                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
            });

            loadStickers();
        });
    </script>
</body>
</html>
