    <style>
        /* --- Basic Styling --- */
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            transition: background-color 0.5s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Background Loop Animation --- */
        body {
            /* Shandar gradient background jo animate hoga */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        /* Click karne par orange background ke liye class */
        .orange-background {
            background: orange !important;
            /* Orange background aane par animation rok denge */
            animation: none !important;
        }

        /* Gradient animation ke liye Keyframes */
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* --- Main Content Area --- */
        .content {
            text-align: center;
            padding: 20px;
            color: white;
            flex-grow: 1;
        }

        .content h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        }

        .content p {
            font-size: 1.2rem;
        }

        /* --- Image Gallery Styling --- */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 25px; /* Images ke beech ka space */
            padding: 20px;
        }

        .image-container {
            position: relative;
            cursor: pointer;
            width: 200px;
            height: 200px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            /* Animation ko smooth banane ke liye transition */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- Image Hover Animation --- */
        .image-container:hover img {
            transform: scale(1.1) rotate(5deg);
            border-radius: 50%; /* Hover par image ko gol kar dega */
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        /* --- Download Link Styling --- */
        .download-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            opacity: 0; /* Shuru me link chupa rahega */
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 10;
        }

        /* Jab image-container par 'active' class lagegi, tab download link dikhega */
        .image-container.active .download-link {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        /* --- Footer Styling --- */
        footer {
            text-align: center;
            padding: 25px;
            color: white;
            /* Google Fonts se import kiya gaya font */
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
            width: 100%;
            box-sizing: border-box;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const body = document.body;
            const imageContainers = document.querySelectorAll('.image-container');

            // --- Background Change Logic ---
            let backgroundChanged = false;
            body.addEventListener('click', function () {
                if (!backgroundChanged) {
                    body.classList.add('orange-background');
                    backgroundChanged = true;
                }
            });

            // --- Image Click & Download Logic ---
            imageContainers.forEach(container => {
                container.addEventListener('click', function (event) {
                    // Body ke click event ko rokne ke liye
                    event.stopPropagation();
                    
                    // Agar pehle se koi aur image active hai, to use inactive kar do
                    const currentActive = document.querySelector('.image-container.active');
                    if (currentActive && currentActive !== this) {
                        currentActive.classList.remove('active');
                    }

                    // Is image par 'active' class lagao ya hatao
                    this.classList.toggle('active');
                });
            });

            // Agar user download link ke alawa kahin aur click karta hai, to link hide ho jaye
            document.addEventListener('click', function (event) {
                if (!event.target.closest('.image-container')) {
                    const activeContainer = document.querySelector('.image-container.active');
                    if (activeContainer) {
                        activeContainer.classList.remove('active');
                    }
                }
            });
        });
